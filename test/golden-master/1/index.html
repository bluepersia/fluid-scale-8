<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/utils.css" />
    <link rel="stylesheet" href="./css/product-card.css" />
    <title>Eau de Parfum</title>
  </head>

  <body class="u-container">
    <article class="product-card">
      <img
        src="./img/image-product-desktop.jpg"
        alt="Eau de Parfum"
        class="product-card__img--desktop"
      />
      <img
        src="./img/image-product-mobile.jpg"
        alt="Eau de Parfum"
        class="product-card__img--mobile"
      />
      <div class="product-card__content">
        <span class="product-card__category">Perfume</span>
        <h3 class="product-card__title">Gabrielle Essence Eau De Parfum</h3>
        <p class="product-card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-card__price">
          <span class="product-card__price--actual">$149.99</span>
          <span class="product-card__price--original">$169.99</span>
        </div>
        <button class="product-card__button">
          <img
            src="./img/icon-cart.svg"
            alt="Cart"
            class="product-card__button-icon"
          />Add to Cart
        </button>
      </div>
    </article>
  </body>
</html>
